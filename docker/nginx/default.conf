map $http_upgrade $connection_upgrade {
      default upgrade;
      ''      close;
}

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
     proxy_pass http://team-gate:8080;
     proxy_set_header Host $host;
     proxy_set_header X-Real-IP $remote_addr;
     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
     proxy_set_header X-Forwarded-Proto $scheme;
     proxy_set_header X-Forwarded-Host $host;
     proxy_buffering on;
     proxy_redirect off;
      # HMR websocket upgrade
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
  }

   # HRMS under /hrms/
   location /hrms/ {
   # Forward to Jobcan
   proxy_pass https://ssl.jobcan.jp/; # keep trailing slash
   proxy_ssl_server_name on; # SNI = ssl.jobcan.jp
   proxy_set_header Host ssl.jobcan.jp; # upstream expects this host
   proxy_set_header X-Real-IP $remote_addr;
   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
   proxy_set_header X-Forwarded-Proto $scheme;

   # Rewrite cookies to your domain/prefix
   proxy_cookie_domain ssl.jobcan.jp portal.company;
   proxy_cookie_path / /hrms/;

   # Many SaaS set SameSite/Lax â†’ force None for cross-site redirects (HTTPS only)
   proxy_cookie_flags ~ SameSite=None secure;

   # Rewrite absolute redirects back into your prefix
   proxy_redirect https://ssl.jobcan.jp/ /hrms/;

   # Optional: rewrite absolute links in HTML/CSS/JS (fragile)
   sub_filter_types text/html text/css application/javascript;
   sub_filter_once off;
   proxy_set_header Accept-Encoding ""; # allow sub_filter to work
   sub_filter "https://ssl.jobcan.jp" "/hrms";
   sub_filter "//ssl.jobcan.jp" "/hrms";

   # Timeouts
   proxy_connect_timeout 5s;
   proxy_read_timeout 30s;
   proxy_send_timeout 30s;
   }

   # Optional: simple redirect endpoint (more reliable)
   location = /jobcan { return 302 https://ssl.jobcan.jp; }

}
